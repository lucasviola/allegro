email: lucasmatzenbacher@gmail.com
url: https://lucasviola.github.io/allegro
description: "O Allegro conecta pessoas a pessoas e pessoas a eventos."
skills: "O Allegro te possibilita ir em eventos da sua escolha e conhecer pessoas novas com mais facilidade e objetividade."
